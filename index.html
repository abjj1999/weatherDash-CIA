<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <div id="header" class=" text-center d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center">
      <p class="display-2 m-2">Weather Dashboard</p>
      <i class="bi bi-umbrella-fill display-4"></i>
    </div>
    <p class="fs-4">
      Search for a city to find the current weather conditions and 5 day
      forecast.
    </p>
  </div>
  <div id="main" class=" mt-4 m-3">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-6 col-md-7 col-sm-5 inputBox">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for a city"
            aria-label="Recipient's username" aria-describedby="button-addon2" id="cityInput" />
          <button id="submitBtn" class="btn btn-secondary  fw-semibold" type="button" id="button-addon2">
            Search
          </button>
        </div>
      </div>
      <div  class="col-lg-7  mt-4">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p class="fs-4">Search History</p>
          </div>
        </div>

        <div id="historyBox" class="row d-flex justify-content-evenly align-items-center flex-wrap">
          <button id="historyBtn"
            class="btn btn-secondary text-dark font-bolder fs-5 m-1 col-lg-3 col-md-3 col-sm-5">Austin</button>

        </div>

      </div>
    </div>
    <div class="row mt-4">
      <div class="d-flex justify-content-center align-items-center row" id="currentWeatherBox">
        <div class="card col-lg-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-center align-items-center flex-column">
              <p id="cityName" class="fs-4">Any Where</p>
              <p id="date" class="fw-bold"></p>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column">
              <img id="icon" src="" alt="" class="d-hidden"/>
              <p id="desc" class="fw-bold"></p>
            </div>
            
          </div>

          <div class="card-body">
            <p id="temp" class="card-text fw-semibold">Temp: </p>
            <p id="humidity" class="card-text  fw-semibold">Humidity: </p>
            <p id="windSpeed" class="card-text fw-semibold">Wind Speed: </p>
            <p id="uvIndex" class="card-text fw-semibold">UV Index: </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js" integrity="sha512-af90l7+r/ujCury3kqomcoZ4aNuC4JP0xUUU682bqlRCLLvGJrc9L82zONFccLWmxcMXSqO9d6C7Rr39EkbT3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>

</html>
